<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <title>Shopping List App</title>
</head>
<body>

<div class="masthead">
    <h1 class="masthead-title">List It!</h1>
</div>
<input id="list-name-input" type="text" placeholder="Add a New List Name Here"/>
<div>
    <button class="new-list-button"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add List</button>
</div>
<ul class="collection">
    <li class="collection-item">Shopping List</li>
    <li class="collection-item">Favorite Movies</li>
    <li class="collection-item">To Do 04/29/16</li>
</ul>

<script src="jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
<script src="index.js"></script>
</body>
</html>
