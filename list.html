<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <title>List View</title>
</head>
<body>
<div class="list-header">
    <button class="back-button"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i></i> Back to Lists</button>
    <h6>Shopping List</h6>
</div>
<input id="list-item-input" type="text" placeholder="Add List Item Name Here"/>
<button class="new-item-button"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add List Item</button>
<ul class="collection">
    <li class="collection-item">Eggs</li>
    <li class="collection-item">Milk</li>
    <li class="collection-item">Candy</li>
    <li class="collection-item">Bananas</li>
</ul>
<script src="jquery.min.js"></script>
<script src="list.js"></script>
</body>
</html>
